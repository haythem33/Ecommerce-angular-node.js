<app-navbar></app-navbar>
<main class="main">


    <div style="margin-top:30px" class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./../../assets/imageBackground/contactus.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./../../assets/imageBackground/contactus.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./../../assets/imageBackground/contactus.jpg" alt="Third slide">

              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        <div style="margin-top:40px;" class="row">
            <div class="col-md-8">
                <h2 class="light-title">Write <strong>Us</strong></h2>

               <form *ngIf="!Token" [formGroup]="contact">
                    <div class="form-group required-field">
                        <label for="contact-name">Name</label>
                        <input minlength="3" maxlength="30" type="text" class="form-control" id="contact-name" formControlName="name" required>
                        <div class="text-danger" *ngIf="contact.controls['name'].touched && contact.controls['name'].invalid">error</div>
                      </div><!-- End .form-group -->

                    <div class="form-group required-field">
                        <label for="contact-email">Email</label>
                        <input type="email" class="form-control" id="contact-email" formControlName="email" required>
                        <div class="text-danger" *ngIf="contact.controls['email'].touched && contact.controls['email'].invalid">invalid email</div>
                    </div><!-- End .form-group -->

                    <div class="form-group">
                        <label for="contact-phone">Phone Number</label>
                        <input type="number" class="form-control" id="contact-phone" formControlName="phoneNumber">
                        <div class="text-danger" *ngIf="contact.controls['phoneNumber'].touched && contact.controls['phoneNumber'].invalid">Error</div>
                      </div><!-- End .form-group -->

                    <div class="form-group required-field">
                        <label for="contact-message">What’s on your mind?</label>
                        <textarea minlength="3" maxlength="1000" cols="30" rows="1" id="contact-message" class="form-control" formControlName="description" required></textarea>
                    </div><!-- End .form-group -->

                    <div class="form-footer">
                        <button [disabled]="contact.invalid" (click)="addContact()"  class="btn btn-primary">Submit</button>
                    </div><!-- End .form-footer -->
                </form>
                <!--With Login-->
                <form *ngIf="Token" [formGroup]="contactLogin">

                  <div class="form-group required-field">
                      <label for="contact-message">What’s on your mind?</label>
                      <textarea minlength="3" maxlength="1000" cols="30" rows="1" id="contact-message" class="form-control" formControlName="description" required></textarea>
                  </div><!-- End .form-group -->

                  <div class="form-footer">
                      <button [disabled]="contactLogin.invalid" (click)="addContactLogin()" type="submit" class="btn btn-primary">Submit</button>
                  </div><!-- End .form-footer -->
              </form>
            </div><!-- End .col-md-8 -->

            <div class="col-md-4">
                <h2 class="light-title">Contact <strong>Details</strong></h2>

                <div class="contact-info">
                    <div>
                        <i><img src="https://img.icons8.com/ios/24/000000/phone.png"></i>
                        <p>00216 71 710 553 </p>
                        <p>00216 54 183 334 </p>
                    </div>
                    <div>
                        <i><img src="https://img.icons8.com/ios/25/000000/gmail-filled.png"></i>
                        <p>foxcommercegeneral@gmail.com</p>
                        <p>foxgroupe3@gmail.com</p>
                    </div>
                    <div>
                        <i><img src="https://img.icons8.com/material-outlined/25/000000/marker.png"></i>
                        <p>81 AV HABIB BOURGUIBA ARIANA 2080</p>
                        <p>TUNISIE -ARIANA </p>

                    </div>
                </div><!-- End .contact-info -->
            </div><!-- End .col-md-4 -->
        </div><!-- End .row -->
    </div><!-- End .container -->

    <div class="mb-8"></div><!-- margin -->
</main><!-- End .main -->
<app-footer></app-footer>

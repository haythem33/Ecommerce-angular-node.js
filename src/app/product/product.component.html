
<main class="main">
    <div class="banner banner-cat" style="background-image: url('assets/images/banners/banner-top.jpg');">
        <div class="banner-content container">
            <h2 class="banner-subtitle">check out over <span>200+</span></h2>
            <h1 class="banner-title">
                INCREDIBLE deals
            </h1>
            <a href="javascript:void(0)" class="btn btn-dark">Shop Now</a>
        </div><!-- End .banner-content -->
    </div><!-- End .banner -->

    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">

            </ol>
        </div><!-- End .container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <nav class="toolbox">
                    <div class="toolbox-left">
                        <div class="toolbox-item toolbox-sort">
                            <div class="select-custom">
                                <mat-form-field>
                                    <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="recherche">
                                  </mat-form-field>
                            </div><!-- End .select-custom -->

                            <a href="#" class="sorter-btn" title="Set Ascending Direction"><span class="sr-only">Set Ascending Direction</span></a>
                        </div><!-- End .toolbox-item -->
                    </div><!-- End .toolbox-left -->



                </nav>
                <div *ngIf="show === 1">No data</div>
                <div class="row row-sm">

                    <div  class="col-6 col-md-4"  *ngFor="let pro of dataSource.filteredData">
                            
                            <div *ngIf="show === 0"  class="product">
                                <figure class="product-image-container">
                                    <a href="javascript:void(0)" (click)="setIdProduct(pro._id)"   class="product-image">
                                        <img src="http://localhost:3000/{{removeFakePathUrl(pro.image)}}" alt="product">
                                    </a>
                                    <a href="javascript:void(0)" (click)="setIdProduct(pro._id)" class="btn-quickview">Quick View</a>
                                </figure>
                                <div class="product-details">
                                    <div class="ratings-container">
                                       <!-- End .product-ratings -->
                                    </div><!-- End .product-container -->
                                    <h2 class="product-title">
                                        <a href="product.html">{{pro.name}}</a>
                                    </h2>
                                    <div class="price-box">
                                        <span class="product-price">{{pro.prix}}</span>
                                    </div><!-- End .price-box -->

                                    <div class="product-action">

                                        <a href="javascript:void(0)"  (click)="addPanel(pro._id)"class="paction add-cart" title="Add to Cart">
                                            <span>Add to Cart</span>
                                        </a>
                                    </div><!-- End .product-action -->
                                </div><!-- End .product-details -->
                            </div><!-- End .product -->
                    </div><!-- End .col-md-4 -->
                    
                </div><!-- End .row -->


            </div><!-- End .col-lg-9 -->

            <aside class="sidebar-shop col-lg-3 order-lg-first">
                <div class="sidebar-wrapper">
                    <div class="widget">
                        <h3 class="widget-title">
                            <a data-toggle="collapse" href="#widget-body-1" role="button" aria-expanded="true" aria-controls="widget-body-1">Categorie</a>
                        </h3>

                        <div class="collapse show" id="widget-body-1">
                            <div class="widget-body">
                                <ul class="cat-list">
                                    <li><a href="javascript:void(0)" (click)="getAll()">All</a></li>
                                    <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('huile')">Huile</a></li>
                                      <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('datte')">Dattes</a></li>
                                      <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('fruit')">Fruit</a></li>
                                      <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('legume')">Legume</a></li>
                                      <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('pattes')">Pattes</a></li>
                                      <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('materiel info')">Materiel Info</a></li>
                                      <li style="margin-bottom:10px;"><a href="javascript:void(0)" (click)="getproductByCategorie('materiel auto')">Materiel Auto (japonais)</a></li>
                                </ul>
                            </div><!-- End .widget-body -->
                        </div><!-- End .collapse -->
                    </div><!-- End .widget -->










                </div><!-- End .sidebar-wrapper -->
            </aside><!-- End .col-lg-3 -->
        </div><!-- End .row -->
    </div><!-- End .container -->

    <div class="mb-5"></div><!-- margin -->
</main><!-- End .main -->
